name: CI

on:
  push:
    branches: ["main", "Implement-cicd-pipeline"]
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  build:
    name: ðŸ—ï¸ Build and Lint
    timeout-minutes: 15
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Check out code
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: ðŸŸ¢ Setup Node.js environment
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      - name: ðŸ“¦ Install Dependencies
        run: |
          echo "ðŸšš Installing dependencies with npm..."
          npm ci
          mkdir -p node_modules/.cache/turbo
          echo "âœ… Dependencies installed!"

      - name: âš¡ Cache turbo build setup
        uses: actions/cache@v4
        with:
          path: node_modules/.cache/turbo
          key: ${{ runner.os }}-turbo-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-turbo-

      - name: ðŸ› ï¸ Generate Prisma Client
        run: |
          echo "ðŸ§¬ Generating Prisma Client..."
          npm run generate
          echo "âœ¨ Prisma Client ready!"

      - name: ðŸš€ Run CI tasks
        run: |
          echo "ðŸƒ Starting Turbo tasks (Build, Lint, Test)..."
          npm run ci
          echo "ðŸŽ‰ All CI tasks completed successfully!"

      - name: âœ… Summary
        if: success()
        run: |
          echo "### ðŸš€ CI Pipeline passed successfully!" >> $GITHUB_STEP_SUMMARY
          echo "The build, lint, and smoke tests were all verified. âœ¨" >> $GITHUB_STEP_SUMMARY
