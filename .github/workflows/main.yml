name: CI

on:
  push:
    branches: ["main", "Implement-cicd-pipeline"]
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  build:
    name: Build and Lint
    timeout-minutes: 15
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Cache turbo build setup
        uses: actions/cache@v4
        with:
          path: node_modules/.cache/turbo
          key: ${{ runner.os }}-turbo-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-turbo-

      - name: Setup Node.js environment
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      - name: Install Dependencies
        run: npm ci

      - name: Generate Prisma Client
        run: npm run generate

      - name: Run CI tasks
        run: npm run ci

      - name: âœ… Summary
        if: success()
        run: echo "### ðŸš€ CI Pipeline passed successfully!" >> $GITHUB_STEP_SUMMARY
